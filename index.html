<!DOCTYPE html>

<html>

<head>
  <title>Todo App</title>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body class="body">
  <header class="header">
    <img class="img" alt="eisenhower-matrix" src="./eisenhower-matrix.jpg">
    <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="centered-main-page-elem">
    <section class="section">
      <h3 class="h3">Add Item</h3>
      <div class="task-row-wrapper">
        <input id="new-task" class="task input" type="text">
        <button class="btn">Add</button>
      </div>
    </section>
    <h3 class="h3">Todo</h3>
    <ul class="ul" id="incomplete-tasks">
      <li class="li">
        <input type="checkbox" class="input">
        <label class="task label">Pay Bills</label>
        <input type="text" class="task input">
        <button class="edit btn">Edit</button>
        <button class="delete btn">
          <img class="img" src="./remove.svg" alt="remove-btn-img">
        </button>
      </li>
      <li class="li edit-mode">
        <input type="checkbox" class="input">
        <label class="task label">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task input">
        <button class="edit btn">Save</button>
        <button class="delete btn">
          <img class="img" src="./remove.svg" alt="remove-btn-img">
        </button>
      </li>
    </ul>
    <h3 class="h3">Completed</h3>
    <ul class="ul" id="completed-tasks">
      <li class="li">
        <input type="checkbox" class="input" checked>
        <label class="task label">See the Doctor</label>
        <input type="text" class="task input">
        <button class="edit btn">Edit</button>
        <button class="delete btn">
          <img class="img" src="./remove.svg" alt="remove-btn-img">
        </button>
      </li>
    </ul>
  </main>
  <script src="app.js"></script>
</body>

</html>
