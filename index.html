<!DOCTYPE html>

<html>

<head>
  <title>Todo App</title>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body class="body">
  <header class="header">
    <img class="header__img" alt="eisenhower-matrix" src="./assets/img/eisenhower-matrix.jpg">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main-wrapper">
    <section class="add-item">
      <h3 class="h3">add item</h3>
      <div class="add-item__div">
        <input id="add-item__new-task-input" class="add-item__input" type="text">
        <button class="add-item__btn">Add</button>
      </div>
    </section>
    <section>
      <h3 class="h3">todo</h3>
      <ul class="ul" id="incomplete-tasks">
        <li class="task">
          <input type="checkbox" class="task__input">
          <label class="task-wraper task__label">Pay Bills</label>
          <input type="text" class="task-wraper task__input">
          <button class="task__edit task__btn">Edit</button>
          <button class="task__delete task__btn">
            <img class="delete__img" src="./assets/img/remove.svg" alt="remove-btn-img">
          </button>
        </li>
        <li class="task edit-mode">
          <input type="checkbox" class="task__input">
          <label class="task-wraper task__label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task-wraper task__input">
          <button class="task__edit task__btn">Edit</button>
          <button class="task__delete task__btn">
            <img class="delete__img" src="./assets/img/remove.svg" alt="remove-btn-img">
          </button>
        </li>
      </ul>
    </section>
    <section>
      <h3 class="h3">completed</h3>
      <ul class="ul" id="completed-tasks">
        <li class="task">
          <input type="checkbox" class="task__input" checked>
          <label class="task-wraper task__label">See the Doctor</label>
          <input type="text" class="task-wraper task__input">
          <button class="task__edit task__btn">Edit</button>
          <button class="task__delete task__btn">
            <img class="delete__img" src="./assets/img/remove.svg" alt="remove-btn-img">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>

</html>
